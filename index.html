<html>
<head>
<h1>DFYT- Distraction Free Youtube </h1> <br>
<meta name="description" content="Use this website to watch videos without distractions such as youtube suggestion,recommendations or commments">
</head>
  
  <body>
<!-- HTML code for the input field where the user can enter a link -->
<label for="link-input">Enter link:</label>
<input type="text" id="link-input">
<button onclick="setIframeSrc()">Load</button>

<!-- HTML code to create the iframe -->
<iframe id="my-iframe" width="100%" height="500"></iframe>

<!-- JavaScript code to set the iframe's src based on user input -->
<script>
  function setIframeSrc() {
        var linkInput = document.getElementById("link-input").value;
    
    const myArray = linkInput.split("youtu.be/");
    var final = "https://www.youtube.com/embed/"+myArray[1];
    var iframe = document.getElementById("my-iframe");
    iframe.src = final;
  }
</script>
    </body>

</html>
