<html>
<head>

<meta name="description" content="Use this website to watch videos without distractions such as youtube suggestion,recommendations or commments">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
<style>
  
  h1{
	color:white;
	background-color:#2576b0;
	padding:20px;
	}
  
#player-size {
  /* comment below line for responsive 16:9 full screen */
  width: 100%;
  /* only need to specify width since 16:9 ratio is  
     preserved / automatically applied */
}

#cropping-div {
  overflow: hidden;
}

#div-to-crop {
  overflow: hidden;
  margin-top: -51%;
  margin-bottom: -20%;
}

#player-wrapper {
  position: relative;
  overflow: hidden;
  padding-top: 128.25%;
}

#player {
  position: absolute;
  top: 0;
  width: 100%;
  height: 124%;
  
}

table {
    border: 0;
    border-collapse: collapse;
    border-spacing: 0;
    font: 14px/20px Noto Sans Bengali,sans-serif;
    margin: 16px 0 15px;
    width: 100%;
}


</style>

<script>
// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement("script");

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName("script")[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;



function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    host: "https://www.youtube.com",
    /* no need to specify player 
    size here since it is handled 
    by the player-size div */
    videoId: "7YZCUpnaTfg",
    playerVars: {
      enablejsapi: 1,
      playsinline: 1,
      start: 0,
      disablekb: 0
    },
    events: {
      onStateChange: onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event) {
  console.log("player state: " + player.getPlayerState());
}

function updateVideoId() {
  let videoId = document.getElementById("videoId").value;
  
    const myArray = videoId.split("youtu.be/");
    var final = myArray[1];
  
  player.loadVideoById(final, -1);
}

function stopVideo() {
  player.stopVideo();
}



function openFullscreen() {

elem = document.getElementById("player-size");

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  } 
}

 window.onload = function() {
  
  if (window.matchMedia("(max-width: 767px)").matches)
{
// The viewport is less than 768 pixels wide

document.getElementById("player-size").style.width="100%";
}
  
  }



</script>


<!-- JavaScript code to set the iframe's src based on user input -->



</head>
  
<body>
  
  
 <!-- HTML code for the input field where the user can enter a link -->

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


 <div style="margin:auto;max-width:300px">

            <input type="text" id="videoId" placeholder="paste your link here">
         
            <button id="videoId-properties" onclick="updateVideoId()">
              <i class="fa fa-search"></i>
            </button> 
 </div>         

        <br><br>

 <div id="player-size" style="width:50%; margin:auto;">
      <div id="cropping-div" style="">
        <div id="div-to-crop" style="">
          <div id="player-wrapper">
            <!-- 1. The <iframe> (and video 
            player) will replace this <div> 
            tag. -->
            <div id="player"></div>
          </div>
        </div>
      </div>
      
      <button class="myDiv" onclick="openFullscreen();" style=" position:relative; right:0px; width:30px; height:30px; background-color:#FFFFFF;  margin:1px;" >  â›¶  </button> 
      <span class="hide">View in Fullscreen mode</span>
      
  </div>
    

<style>
    .hide {
  display: none;
}
    
.myDIV:hover + .hide {
  display: block;
  
}
</style>
   
</body>
